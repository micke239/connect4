<div class="connect-box">
	<form ng-submit="connect()">
		<div>
			<input type="text" ng-model="userName" required placeholder="choose a user name">
		</div>
		<div>
			<input type="submit" class="btn btn-large" ng-class="{'btn-danger':!nameAvailable, 'btn-success':nameAvailable}" value="{{btnText}}">
		</div>
	</form>
</div>
